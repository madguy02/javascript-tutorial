<!DOCTYPE html>
<html>
<body>

<h1>Click on mickey to transform</h1>

<img id="myImage" onclick="changeImage()" src="mickey.jpg" width="100" height="180">

<p>Click on mickey.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("mickey")) {
        image.src = "tweety.jpg";
    } else {
        image.src = "mickey.jpg";
    }
}
</script>

</body>
</html>
